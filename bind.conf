### ───────────── System Actions ─────────────

# Reload Mango config (Super+R)
bind=SUPER,R,reload_config

# Quit Mango (Super+M)
bind=SUPER,M,quit

# ─── Volume ─────────────────────────────────────────────
bind=none,XF86AudioRaiseVolume,spawn,pamixer -i 5
bind=none,XF86AudioLowerVolume,spawn,pamixer -d 5
bind=none,XF86AudioMute,spawn,pamixer -t
bind=none,XF86AudioMicMute,spawn,pamixer --default-source -t

# ─── Brightness ─────────────────────────────────────────
bind=none,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bind=none,XF86MonBrightnessDown,spawn,brightnessctl set 5%-

### ───────────── App Launchers ─────────────

# Terminal (Super+Enter)
bind=SUPER,Return,spawn,kitty

# App launcher (Super+Space)
bind=SUPER,d,spawn,rofi -config ~/.config/mango/rofi/config.rasi -show drun

# File manager (Super+E)
bind=SUPER,E,spawn,kitty -e yazi

# Lock screen (Super+L)
bind=CTRL+SHIFT,L,spawn,swaylock -f -c 000000

### ───────────── Window Management ─────────────

# Focus navigation (Super + Arrow Keys)
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# Move windows (Super+Shift + Arrow Keys)
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down

# Resize windows (Super+Ctrl + Arrow Keys)
# bind=SUPER+CTRL,h,smartresizewin,left
# bind=SUPER+CTRL,l,smartresizewin,right
# bind=SUPER+CTRL,k,smartresizewin,up
# bind=SUPER+CTRL,j,smartresizewin,down

# Focus stack cycling (Super+Tab, Super+U)
bind=SUPER,Tab,focusstack,next
bind=SUPER,U,focuslast

# Kill focused window (Super+Q)
bind=SUPER,Q,killclient,

# Toggle floating (Super+F)
bind=SUPER,F,togglefloating,

# Toggle fullscreen (Super+Shift+F)
bind=SUPER+SHIFT,F,togglefullscreen,

# Toggle maximize (Super+A)
bind=SUPER,A,togglemaxmizescreen,

# Toggle scratchpad (Super+Z)
bind=SUPER,Z,toggle_scratchpad

# Toggle global window mode (Super+G)
bind=SUPER,G,toggleglobal,

# Minimize (Super+I) / Restore minimized (Super+Shift+I)
bind=SUPER,I,minimized,
bind=SUPER+SHIFT,I,restore_minimized

### ───────────── Layout Management ─────────────

# Change layout (Super+N)
bind=SUPER,N,switch_layout

# Master/Stack control (Super+H/J/K/L)
bind=SUPER+CTRL,H,setmfact,-0.05
bind=SUPER+CTRL,L,setmfact,+0.05
bind=SUPER+CTRL,J,setsmfact,+0.05
bind=SUPER+CTRL,K,setsmfact,-0.05

# Increase/decrease number of master windows
bind=SUPER,Comma,incnmaster,-1
bind=SUPER,Period,incnmaster,1

### ───────────── Tag / Workspace Control ─────────────

# Switch to workspace (Super + 1..9)
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# Send focused window to workspace (Super + Shift + top-row number key)
bind=SUPER+SHIFT,code:10,tag,1,0
bind=SUPER+SHIFT,code:11,tag,2,0
bind=SUPER+SHIFT,code:12,tag,3,0
bind=SUPER+SHIFT,code:13,tag,4,0
bind=SUPER+SHIFT,code:14,tag,5,0
bind=SUPER+SHIFT,code:15,tag,6,0
bind=SUPER+SHIFT,code:16,tag,7,0
bind=SUPER+SHIFT,code:17,tag,8,0
bind=SUPER+SHIFT,code:18,tag,9,0

